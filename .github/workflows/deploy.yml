name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
      - name: Create .env.local
        run: |
          cat > .env.local << EOL
          NEXT_PUBLIC_INFURA_API_KEY=${{ secrets.NEXT_PUBLIC_INFURA_API_KEY || 'cc0c8013b1e044dcba79d4f7ec3b2ba1' }}
          NEXT_PUBLIC_CONTRACT_ADDRESS=0xb502e19e62eE8D5Ee1F179b489d832EAb328Bc99
          NEXT_PUBLIC_BASE_CHAINID=8453
          NEXT_PUBLIC_ADRIAN_TOKEN_ADDRESS=${{ secrets.NEXT_PUBLIC_ADRIAN_TOKEN_ADDRESS || '' }}
          EOL
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 